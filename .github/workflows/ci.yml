# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:
    inputs:
      run_network:
        description: "Run network/integration tests"
        required: false
        type: boolean
        default: false
  schedule:
    - cron: "0 2 * * *"  # 每天 02:00 UTC，按需改

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests (no network)
        run: |
          mkdir -p reports
          pytest -m "not (network or integration)" -q \
            --junitxml=reports/junit.xml

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-unit
          path: reports/

  network:
    runs-on: ubuntu-latest
    needs: unit
    # 只在定时任务或手动触发时跑真外网
    if: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_network == 'true') }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run network/integration tests
        run: |
          mkdir -p reports
          pytest -m "network or integration" -q

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-network
          path: reports/
